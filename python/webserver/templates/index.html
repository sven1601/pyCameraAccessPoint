<!DOCTYPE html>
<html>
<head>

<body>
    <h1>Script Control</h1>
    <button onclick="location.href='/start_camScript'" style="width: 200px; height: 30px;">Start Recording</button>
    <button onclick="location.href='/stop_camScript'" style="width: 200px; height: 30px;">Stop Recording</button><br>
    <button onclick="location.href='/list_files'" style="width: 200px; height: 30px;">Show Files</button>
    <button onclick="location.href='/delete_files'" style="width: 200px; height: 30px;">Delete all files</button>
</body>
<hr>
<body>
    <h1>Time setting</h1>
    <form method="POST">
        <label for="time">New time: (YYYY-MM-DD HH:MM:SS):</label>
        <input type="text" name="time" id="time" required>
        <script>
            const timeField = document.getElementById("time");
            const now = new Date();
            const year = now.getFullYear().toString();
            const month = (now.getMonth()+1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timeField.value = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        </script>
        <button type="submit" style="width: 100px">Set Time</button>
    </form>
</body>
<hr>
